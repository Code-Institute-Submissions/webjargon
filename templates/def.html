{% extends 'base.html'%} {% block content %}
<div class="row">
	<div class="center-align">
		<h2>Definitions</h2>
	</div>
</div>

{% for definitions in defines %}

<div class="row ">
	<div class="col s12 m10 l10 offset-m1 offset-l1">
		<div class="card">

			<div class="card-content">
				<span name="defname" id="defname" class="card-title">{{definitions.def_name}}</span>
				<p name="defdescr" id="defname">{{definitions.def_descr}}</p>
			</div>
			<div class="card-action">
            	<a href="{{url_for('like_jargon', def_id=definitions._id)}}" class="waves-effect waves-light btn btn-small light-blue"><i class="material-icons left">thumb_up</i>Like</a>
                <a href="{{url_for('dislike_jargon', def_id=definitions._id)}}"  class="waves-effect waves-light btn red"><i class="material-icons left">thumb_down</i>Dislike</a>
                <a href="{{url_for('edit_jargon', def_id=definitions._id)}}" class="waves-effect waves-light btn grey"><i class="material-icons right">create</i>Edit</a>
			    <a href="{{url_for('delete_jargon', def_id=definitions._id)}}" class="waves-effect waves-light btn grey"><i class="material-icons right">clear</i>Delete</a>
                <span class="new badge green" data-badge-caption="Like/s">{{definitions.def_like}}</span>
                <span class="new badge red" data-badge-caption="Dislike/s">{{definitions.def_dislike}}</span>
           
			</div>

		</div>

	</div>

{% endfor %}
{% endblock %}
