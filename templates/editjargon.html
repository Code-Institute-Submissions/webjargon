{% extends 'base.html' %} {% block content %}
<div class="row center-align">
	<h3>Edit Jargon</h3>
</div>

<div class="row">
	<form action="{{ url_for('update_jargon', def_id=definitions._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="def_name" name="def_name" type="text" value="{{definitions.def_name}}" ></input>
				<label for="icon_prefix">Jargon Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="def_descr" id="def_descr" class="materialize-textarea">{{definitions.def_descr}}</textarea>
				<label for="icon_telephone">Jargon Definition</label>
			</div>
		</div>
		<div class="row center-align">
			<button class="btn waves-effect waves-light light-blue" type="submit" name="action">Update
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>
</div>


{% endblock %}
