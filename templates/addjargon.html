{% extends 'base.html' %} {% block content %}
<h3>Add Jargon</h3>
<div class="row">
    <form action="{{ url_for('insert_jargon') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category">
                  <option value="" disabled selected>Choose Category</option>
                  {% for categories in category %}
                      <option value="{{categories.category}}">{{categories.category}}</option>
                  {% endfor %}
                </select>
                    <label>Jargon Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="def_name" name="def_name" type="text">
                <label for="icon_prefix">Jargon Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="def_descr" id="def_descr" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Jargon Definition</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Add Jargon
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
